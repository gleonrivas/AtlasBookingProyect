<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Atlas Booking</title>
    <link rel="stylesheet" href="styles/sesion.css">
</head>
<body>
    <div class="colunm-content">
        <div class="barra">
            <div class="colunm-content">
                <h1>Atlas</h1>
                <p>BOOKING</p>
            </div>
        </div>
        <div class="contenedor">
            <div class="row-content">
                <div class="colunm-inicio">
                    <h2 class="titulo">Identifícate</h2>
                    <label class="label" for="correo1">Email</label>
                    <input class="imput" type="text" id="correo1" name="correo" />
                    <label class="label" for="contrasena1">Contraseña</label>
                    <input class="imput" type="text" id="contrasena1" name="correo" />
                    <button class="boton" type ="submit" form="correo" form="contrasena" text="Siguiente">siguiente</button>
                </div>
                <div class="colunm-registro">
                    <h2 class="titulo">Regístrate para gestionar tu alojamiento</h2>
                    <label class="label" for="nombre">Nombre</label>
                    <input class="imput" type="text" id="nombre" name="correo" />
                    <label class="label" for="apellido">Apellidos</label>
                    <input class="imput" type="text" id="apellido" name="correo" />
                    <label class="label" type="tel">Número de teléfono</label>
                    <input class="imput" type="tel" id="tel" name="correo" />
                    <label class="label" for="correo">Email</label>
                    <input class="imput" type="text" id="correo" name="correo" />
                    <div class="parform">
                        <p><b>Usa al menos 10 caracteres que contengan al menos una letra mayúscula y una minúscula</b></p>
                        <label for="contrasena">Introduce tu contraseña</label>
                    </div>
                    <input class="imput" type="text" id="contrasena" name="correo" />
                    <label class="label" for="contrasena2">Confirma tu contraseña</label>
                    <input class="imput" type="text" id="contrasena2" name="correo" />
                    <button class="boton" type ="submit" form="correo" form="contrasena" text="Siguiente">siguiente</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
