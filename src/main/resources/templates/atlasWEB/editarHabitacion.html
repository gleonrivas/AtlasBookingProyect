<h1>¡Hola ...ADMIN!</h1>

<div style="width: 90%; margin: auto">

    <form  class="card" style="padding:2%" name="form" th:action="@{/hotel/editarhabitacion/{id}(id=${habitacion.id})}" th:object="${habitacion}" method="post">

        <h2>Editar Habitación</h2>

        <label class="form-label" for="num_max">Aforo máximo de la habitación:</label>
        <input class="form-control" type="number" id="num_max" name="num_max"
               th:field="*{n_max_personas}"/>

        <br>
        <label class="form-label" for="cama_individual">Número de camas individuales</label>
        <input class="form-control" type="number" id="cama_individual" name="cama_individual" th:field="*{c_individual}"/>
        <br>
        <label class="form-label" for="cama_doble">Número de camas dobles</label>
        <input class="form-control" type="number" id="cama_doble" name="cama_doble" th:field="*{c_doble}"/>
        <br>
        <label class="form-label" for="bano">Baño</label>
        <input class="form-check-label" type="checkbox" id="bano" name="bano" th:checked="*{bano}"/>

        <label class="form-label" for="vistas">Vistas</label>
        <input class="form-check-label" type="checkbox" id="vistas" name="vistas" th:checked="*{vistas}"/>

        <label class="form-label" for="precio_base">Precio Base</label>
        <input class="form-control" type="number" id="precio_base" name="precio_base" th:field="*{precio_base}"/>
        <br>
        <button class="btn btn-success" style="margin: auto; width: 30%;" type="submit" text="Siguiente">Siguiente</button>
    </form>
    <br>
