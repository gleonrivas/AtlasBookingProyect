<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>registroHotel</title>
</head>
<body>
<style>
    /*FUENTES EXTERNAS*/
    @import url('https://fonts.googleapis.com/css2?family=PT+Sans&family=Playfair+Display:wght@400;500&display=swap');

    /* COMIENZA HEADER ------------------------------------------*/
    .mainh{
        width: 100%;
        margin: 0;
        padding: 1% 0 0.5% 0;
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
        justify-content: space-evenly;
        align-items: center;
        background-color: #000000;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.56);
    }
    .cheader{
        margin: 0 3% 0 3%;
        padding: 0;
        display: grid;
        grid-column: 1;
        font-family: 'Playfair Display', serif;
        width: auto;
        color: azure;
        letter-spacing: 10px;
    }
    .cheader > h1{
        text-align: center;
        font-family: 'Playfair Display', serif;
        padding: 0;
        margin: 0;
    }
    .cheader > p{
        margin-top: 5px;
        text-align: center;
        letter-spacing: 10px;
        font-family: Arial, serif;
        font-size: 12px;
        padding: 0;
    }
    .lheader{
        display: flex;
        width: 65%;
        padding: 0;
        color: azure;
    }
    .lheader > a{
        color: azure;
        text-decoration: none;
        margin: auto;
        font-size: 14px;
    }
    .link-buttom{
        width: 120px;
        border-radius: 10px;
        border-style: none;
        background-color: azure;
        padding: 2%;
        color: black;
        font-size: 14px;
        margin: auto;

    }
    .login-singup > a{
        color: azure;
        text-decoration: none;
        margin: 5% auto;
    }
    /* FINALIZA HEADER ------------------------------------------*/
    /* COMIENZA BODY --------------------------------------------*/
    body {
        min-height: 100vh;
        margin: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        background-position: center;
        background-size: cover;
        background-image: url("/img/nyk-wallpaper.jpeg");
        background-repeat: no-repeat;
        background-attachment: fixed;
        transition: background 1s linear;
        animation: fade 4s infinite;
        font-family: Arial, sans-serif;
    }
    /* FINALIZA BODY --------------------------------------------*/
    /* COMINEZA FOOTER ------------------------------------------*/
    .lasth{
        display: flex;
        flex-direction: row;
        justify-content: space-evenly;
        width: 100%;
        background-color: black;
        padding-top: 1%;
    }
    .middle-footer{
        display: grid;
        grid-column: 1;
        grid-gap: 10px;
    }
    .middle-footer > p{
        color: rgba(240, 255, 255, 0.44);
        text-decoration: none;
        font-size: 11px;
    }
    .nets{
        display: flex;
        flex-direction: row;
        justify-content: space-evenly;
    }
    .nets > img{
        width: 15%;
    }
    .promote-hotel{
        width: 20%;
        display: flex;
        flex-direction: column;
        flex-wrap: nowrap;
        justify-content: center;
        align-items: center;
    }
    .promote-hotel > p{
        color: azure;
    }
    .registra{
        align-content: center;
        width: 190px;
        border-radius: 10px;
        border-style: none;
        background-color: azure;
        padding: 5%;
        color: black;
        font-size: 14px;
    }
    .footer-links{
        width: 20%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-size: 14px;
    }
    .footer-links > a{
        color: azure;
        text-decoration: none;
        padding-top: 2%;
    }
    /* FINALIZA FOOTER ------------------------------------------*/
    /* COMIENZA REGISTRO-BOX Y HEREDEROS ------------------------*/
    .registro-box{
        display: flex;
        flex-direction: column;
        width: 400px;
        margin: 6% auto 8% auto;
        background-color: rgba(255, 255, 255, 0.62);
        padding: 3% 0;
        border-radius: 20px;
        backdrop-filter: blur(5px);
        -webkit-backdrop-filter: blur(5px);
        box-shadow: 0 20px 70px rgba(0, 0, 0, 0.73);
    }
    .titulo{
        font-family: 'PT Sans', sans-serif;
        width: 100%;
        text-align: center;
        font-size: 35px;
        margin-bottom: 0;
    }
    .formulario{
        width: 75%;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        margin: 5%  auto auto auto;

    }
    .componente-registro{
        width: 100%;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        margin-bottom: 10px;
    }
    .componente-registro > label{
        margin: auto 10% auto 0;
    }

    .password-error{
        width: 100%;
        color: red;
        text-align: justify;
        font-size: 13px;
    }
    .confirmacion{
        display: flex;
        flex-direction: row;
        justify-content: center;
        width: 428px;
        position: absolute;
         margin-top: -15px;

    }
    .confirmacion > p{
        background-color: green;
        width: 241px;
        margin: auto 5px;
        padding: 6.4px 21.3px;
        color: white;
        text-align: center;
        font-size: 13px;
        border-radius: 20px;
    }

    .submit{
        width: 40%;
        height: 40px;
        margin-top: 10%;
        padding: 3% 10%;
        border-radius: 15px;
        border-style: none;
        background-color: #000000;
        font-size: 14px;
        color: azure;
    }

    .componente-registro > input{
        height: 20px;
        padding: 1% 1% 1% 2%;
        border-radius: 10px;
        border-style: solid;
        border-width: 1px;
        border-color: rgba(0, 0, 0, 0.44);
        background-color: #ffffff;
        font-size: 13px;
    }
    /* FINALIZA REGISTRO-BOX Y HEREDEROS ------------------------*/

</style>

<header class="mainh">

    <div class="lheader">
        <a href="Descubre">Descubre</a>
        <a href="Descubre">Descubre</a>
    </div>
    <div class="cheader">
        <h1>Atlas</h1>
        <p>BOOKING</p>
    </div>

    <div class="lheader">
        <a href="Descubre">Descubre</a>
        <button class="link-buttom" href="index.html">Identifícate</button>
    </div>

</header>

    <div class="registro-box">

        <div class="confirmacion" th:if="${param.exito}">
            <p>Registro exitoso. Ya puedes iniciar sesión</p>
        </div>

        <h1 class="titulo">Regístrate</h1>
        <form class="formulario" name="form" th:action="@{/usuario/registro}" th:object="${usuario}" method="post">
            <div class="componente-registro">
                <label class="parform" for="nombre">Nombre</label>
                <input class="parform" type="text" id="nombre"  th:field="*{nombre}"/>
            </div>
            <div class="componente-registro">
                <label class="parform" for="apellido">Apellidos</label>
                <input class="parform" type="text" id="apellido"  th:field="*{apellido}" />
            </div>
            <div class="componente-registro">
                <label class="parform" for="dni">DNI</label>
                <input class="parform" type="text" id="dni"  th:field="*{dni}" />
            </div>
            <div class="componente-registro">
                <label class="parform" for="rol">Rol</label>
                <input class="parform" value="estandar" type="text" id="rol"  th:field="*{rol}"/>
            </div>
            <div class="componente-registro">
                <label class="parform" for="tel" type="tel">Teléfono</label>
                <input class="parform" type="tel" id="tel"  th:field="*{telefono}"/>
            </div>
            <div class="componente-registro">
                <label class="parform" for="correo">Email</label>
                <input class="parform" type="email" id="correo"  th:field="*{email}"/>
            </div>
            <div class="componente-registro">
                <label for="contrasena">Contraseña</label>
                <input class="parform" type="password" id="contrasena"  th:field="*{contrasena}"/>
            </div>

            <button class="submit" type ="submit" text="Siguiente">Siguiente</button>
        </form>

    </div>

<footer class="lasth">

    <div class="promote-hotel">
        <p>Forma parte de nosotros</p>
        <form method="get" action="registroUsuario.html">
            <button class="registra" >Registra tus alojamientos</button>
        </form>
    </div>

    <div class="middle-footer">
        <div class="cheader">
            <h1>Atlas</h1>
            <p>BOOKING</p>
        </div>
        <div class="nets">
            <img src="/img/face.svg" alt="">
            <img src="/img/insta.svg" alt="">
            <img src="/img/twitter.svg" alt="">
        </div>
        <p>Copyrigth © 2022 Atlas Booking S.L.</p>
    </div>

    <div class="footer-links">
        <a href="index.html">Comunidad.</a>
        <a href="index.html">Sobre nosotros.</a>
        <a href="index.html">Uso de cookies.</a>
        <a href="index.html">Politica de privacidad.</a>
        <a href="index.html">Condiciones de uso.</a>
    </div>

</footer>

</body>
</html>
