<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Atlas Booking</title>
</head>
<body class="images-container">

<style>
    /*FUENTES EXTERNAS*/
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&display=swap');

    /* COMIENZA HEADER ------------------------------------------*/
    .mainh{
        width: 100%;
        margin: 0;
        padding: 1% 0 0.5% 0;
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
        justify-content: space-evenly;
        align-items: center;
        background-color: #000000;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.56);
    }
    .cheader{
        margin: 0 3% 0 3%;
        padding: 0;
        display: grid;
        grid-column: 1;
        font-family: 'Playfair Display', serif;
        width: auto;
        color: azure;
        letter-spacing: 10px;
    }
    .cheader > h1{
        text-align: center;
        font-family: 'Playfair Display', serif;
        padding: 0;
        margin: 0;
    }
    .cheader > p{
        margin-top: 5px;
        text-align: center;
        letter-spacing: 10px;
        font-size: 12px;
        padding: 0;
        font-family: Arial,sans-serif;
    }
    .lheader{
        display: flex;
        width: 65%;
        padding: 0;
        color: azure;
    }
    .lheader > a{
        color: azure;
        text-decoration: none;
        margin: auto;
        font-size: 14px;
    }
    .link-buttom{
        width: 120px;
        border-radius: 10px;
        border-style: none;
        background-color: azure;
        padding: 7px;
        color: black;
        font-size: 14px;
        margin: auto;

    }
    .login-singup > a{
        color: azure;
        text-decoration: none;
        margin: 5% auto;
    }
    /* FINALIZA HEADER ------------------------------------------*/
    /* COMIENZA BODY --------------------------------------------*/
    body {
        min-height: 100vh;
        margin: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        font-family: Arial, sans-serif;
        -webkit-backdrop-filter: blur(25px);
        background: linear-gradient(324deg, rgba(143,154,255,1) 0%, rgb(183, 189, 243) 100%);
        backdrop-filter: blur(25px);
        border-radius: 25px;
        box-shadow: 0 30px 50px rgba(0, 0, 0, 0.73);

    }
    body::-webkit-scrollbar{
        display: none;
    }
    h1{
        font-family: 'PT Sans', sans-serif;
    }
    h2{
        font-family: 'PT Sans', sans-serif;

    }
    /* FINALIZA BODY --------------------------------------------*/
    /* COMINEZA FOOTER ------------------------------------------*/
    .lasth{
        display: flex;
        flex-direction: row;
        justify-content: space-evenly;
        width: 100%;
        background-color: black;
        padding-top: 1%;
    }
    .middle-footer{
        display: grid;
        grid-column: 1;
        grid-gap: 10px;
    }
    .middle-footer > p{
        color: rgba(240, 255, 255, 0.44);
        text-decoration: none;
        font-size: 11px;
    }
    .nets{
        display: flex;
        flex-direction: row;
        justify-content: space-evenly;
    }
    .nets > img{
        width: 15%;
    }
    .promote-hotel{
        width: 20%;
        display: flex;
        flex-direction: column;
        flex-wrap: nowrap;
        justify-content: center;
        align-items: center;
    }
    .promote-hotel > p{
        color: azure;
    }
    .registra{
        align-content: center;
        width: 190px;
        border-radius: 10px;
        border-style: none;
        background-color: azure;
        padding: 5%;
        color: black;
        font-size: 14px;
    }
    .footer-links{
        width: 20%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-size: 14px;
    }
    .footer-links > a{
        color: azure;
        text-decoration: none;
        padding-top: 2%;

    }
    /* FINALIZA FOOTER ------------------------------------------*/
    /* COMIENZA BODY PERFIL -------------------------------------*/
    h1{
        margin: 0 auto 25px auto;
        width: max-content;
    }
    .formulario{
        display: flex;
        margin: 0 auto;
        width: 350px;
        justify-content: center;
        flex-direction: column;
        background-color: rgba(255, 255, 255, 0.52);
        border-radius: 25px;
        border: solid 2px rgba(255, 255, 255, 0.47);
        padding: 25px;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
    }
    .componente-registro{
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
        margin: 10px auto;
        width: 85%;
    }
    label{
        height: min-content;
        margin: auto 0;
    }
    input{
        margin-right: 0;
        margin-left: auto;
        padding: 5px 5px 5px 10px;
        border-radius: 8px;
        border: none;
        font-size: 14px;
        width: 60%;
    }
    button{
        width: max-content;
        margin: 20px auto 0 auto;
        padding: 10px 25px;
        border-radius: 10px;
        background-color: white;
        border: none;
        font-size: 14px;

    }
    .container{
        width: available;
        padding: 5% 10%;
        display: flex;
        flex-direction: row;

    }
    .maria{
        overflow-y: scroll;
        overflow-x: hidden;
        display: flex;
        flex-wrap: nowrap;
        flex-direction: column;
        width: max-content;

    }
    .maria::-webkit-scrollbar{
        display: none;
    }
    .scrollDown{
        width: 100%;
        margin: 10px;
        display: flex;
        flex-direction: column;
        flex-wrap: nowrap;
        height: 400px;

    }
    .reserva-card{
        width: max-content;
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
        background-color: white;
        border-radius: 25px;
        padding: 15px;
        margin-bottom: 10px;
    }
    .sonia{
        display: flex;
        flex-wrap: nowrap;
        flex-direction: column;
        width: max-content;
        margin-left:10px;
    }
    .sonia > p{
        margin: 5px 0;
    }


    /* FINALIZA BODY PERFIL -------------------------------------*/

</style>

<header class="mainh">

    <div class="lheader">
        <a sec:authorize="hasAuthority('administrador')" th:href="@{/usuario/inicio}">Gestión de hoteles</a>
        <a th:href="@{/}">Buscar destino</a>
        <a sec:authorize="hasAuthority('usuario')"th:href="@{/}">Descubre</a>
        <a sec:authorize="isAnonymous()" th:href="@{/}">Descubre</a>
    </div>

    <div class="cheader">
        <h1>Atlas</h1>
        <p>BOOKING</p>
    </div>

    <div class="lheader">
        <a sec:authorize="hasAuthority('usuario')"th:href="@{/}">Descubre</a>
        <a sec:authorize="isAnonymous()" th:href="@{/}">Descubre</a>
        <a sec:authorize="isAnonymous()" th:href="@{/login}"><button class="link-buttom">Iniciar sesión</button></a>
        <a sec:authorize="isAuthenticated()" th:href="@{/logout}"><button class="link-buttom">Cerrar sesión</button></a>
        <a sec:authorize="isAuthenticated()" th:href="@{/usuario/perfil}"><button class="link-buttom">Ver perfil</button></a>

    </div>

</header>

    <div class="container">
        <form class="formulario" name="form" th:action="@{/usuario/perfil}" th:object="${usuario}" method="post">
            <h1>Tu perfil</h1>
            <div class="componente-registro">
                <label class="parform" for="nombre">Nombre</label>
                <input class="parform" type="text" id="nombre" th:value="${usuario.nombre}" th:field="*{nombre}"/>
            </div>
            <div class="componente-registro">
                <label class="parform" for="apellido">Apellidos</label>
                <input class="parform" type="text" id="apellido" th:value="${usuario.apellido}"  th:field="*{apellido}" />
            </div>
            <div class="componente-registro">
                <label class="parform" for="dni">DNI</label>
                <input class="parform" type="text" id="dni" th:value="${usuario.dni}"  th:field="*{dni}" />
            </div>
            <div class="componente-registro">
                <label class="parform" for="correo">Email</label>
                <input class="parform" type="email" id="correo" th:value="${usuario.email}"  th:field="*{email}"/>
            </div>
            <div class="componente-registro">
                <label class="parform" for="tel" >Teléfono</label>
                <input class="parform" type="tel" id="tel"  th:value="${usuario.telefono}" th:field="*{telefono}"/>
            </div>
            <div class="componente-registro">
                <label class="parform" for="contrasena" >Contraseña:</label>
                <input class="parform" type="text" id="contrasena" th:value="${usuario.contrasena}" th:field="*{contrasena}"/>
            </div>
            <button class="submit" type ="submit" text="Siguiente">Actualizar datos</button>
        </form>
        <div sec:authorize="hasAuthority('usuario')" class="formulario maria">
            <h1>Reservas realizadas</h1>
            <div class="scrollDown">
                <div class="reserva-card" th:each="r : ${reservas}">
                    <div class="sonia">
                        <p th:text="${'Entrada: ' + r.f_entrada}"></p>
                        <p th:text="${'Salida: ' + r.f_salida}"></p>
                    </div>
                    <div class="sonia">
                        <p th:text="${'Dias totales: ' + r.n_dias}"></p>
                        <p th:text="${'Numero de personas: ' + r.n_personas}"></p>
                    </div>
                    <div class="sonia">
                        <p th:text="${'Tipo de pensión: ' + r.t_pension}"></p>
                        <p th:text="${'Precio final: ' + r.precio_total_dias + ' €'}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>


<footer class="lasth">

    <div class="promote-hotel">
        <p>Forma parte de nosotros</p>
        <form method="get" action="registro_admin.html">
            <button class="registra" >Registra tus alojamientos</button>
        </form>
    </div>

    <div class="middle-footer">
        <div class="cheader">
            <h1>Atlas</h1>
            <p>BOOKING</p>
        </div>
        <div class="nets">
            <img src="/img/face.svg" alt="">
            <img src="/img/insta.svg" alt="">
            <img src="/img/twitter.svg" alt="">
        </div>
        <p>Copyrigth © 2022 Atlas Booking S.L.</p>
    </div>

    <div class="footer-links">
        <a href="index.html">Comunidad.</a>
        <a href="index.html">Sobre nosotros.</a>
        <a href="index.html">Uso de cookies.</a>
        <a href="index.html">Politica de privacidad.</a>
        <a href="index.html">Condiciones de uso.</a>
    </div>

</footer>


</body>
</html>
